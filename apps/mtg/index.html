<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>

    <title>MTG Life Counter</title>
  </head>
  <body>
    <div class="player flipped">
      <div id="player1-down">-</div>
      <div id="player1-life">20</div>
      <div id="player1-up">+</div>
    </div>
    <div id="player1-colors"  class="colors flipped">
      <img id="player2-mana-0" src="img/mana-white.png" />
      <img id="player2-mana-1" src="img/mana-blue.png" />
      <img id="player2-mana-2" src="img/mana-black.png" />
      <img id="player2-mana-3" src="img/mana-red.png" />
      <img id="player2-mana-4" src="img/mana-green.png" />
    </div>
    <div class="controls">
      <p id="reset">RESET</p>
    </div>
    <div id="player2-colors" class="colors">
      <img id="player2-mana-0" src="img/mana-white.png" />
      <img id="player2-mana-1" src="img/mana-blue.png" />
      <img id="player2-mana-2" src="img/mana-black.png" />
      <img id="player2-mana-3" src="img/mana-red.png" />
      <img id="player2-mana-4" src="img/mana-green.png" />
    </div>
    <div class="player">
      <div id="player2-down">-</div>
      <div id="player2-life">20</div>
      <div id="player2-up">+</div>
    </div>
  </body>
</html>
